antiOopsCoolDownTicks: 5
# This cooldown prevents accidentally casting multiple valuable scrolls when only one use was intended.
# It is not for game balance. See [TODO: Add a meta-spell for cooldowns]

mana:
  manaMode: vanilla

spells:
  NoOp:
    triggerItem:
      ==: org.bukkit.inventory.ItemStack
      type: SUGAR_CANE
      meta:
        ==: ItemMeta
        meta-type: UNSPECIFIC
        display-name: §aNo Op Scroll
    effects:
      nop: {}
  # The above example is the simplest possible spell.
  # It is a spell named NoOp that invokes the "nop" effect with no arguments.
  FancyNoOp:
    triggerItem:
      ==: org.bukkit.inventory.ItemStack
      type: SUGAR_CANE
      meta:
        ==: ItemMeta
        meta-type: UNSPECIFIC
        display-name: §aFancy No Op Scroll
    effects:
      scroll: {}
      nop:
        isFancy: true
  Health:
    # Throw a splash potion of instant health 2 + regen 1 5 seconds.
    triggerItem:
      ==: org.bukkit.inventory.ItemStack
      type: EMERALD
      meta:
        ==: ItemMeta
        meta-type: UNSPECIFIC
        display-name: §aHealth
    leftClickCast: false
    rightClickCast: true
    effects:
      manaspell:
        manaCost: 5
      throwpot:
        effects:
          - type: HEAL
            level: 2
          - type: REGENERATION
            level: 1
            durationSeconds: 5
      sound:
        sound: entity.splash_potion.throw
        pitch: 0.5
        volume: 0.5
